<!DOCTYPE html>
<html lang="en">

<head>
    <link dtps="true" rel="shortcut icon" href="https://powerplus.app/favicon.png" type="image/png">
    <meta dtps="true" name="viewport" content="width=device-width, initial-scale=1">
    <meta dtps="true" charset="utf-8">
    <title dtps="true">Power+ Demo</title>
    <meta dtps="true" name="description" content="Power+ demonstration website">
    <meta dtps="true" name="author" content="jottocraft">
    <script dtps="true">window.dtpsPreLoader = true; window.dtpsBaseURL = "https://powerplus.app";</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" dtps="true"></script>
    <script src="https://powerplus.app/scripts/lms/demo.js" dtps="true"></script>
</head>


<body>
    <div dtps="true" id="dtpsNativeOverlay"
        style="background-color: #151515; position: fixed; top: 0px; left: 0px; width: 100%; height: 100vh; z-index: 99;text-align: center;z-index: 999;transition: opacity 0.2s;">
        <img dtps="true" style="height: 100px; margin-top: 132px;" src="https://i.imgur.com/7dDUVh2.png" />
        <br dtps="true" />
        <div dtps="true" class="progress">
            <div dtps="true" class="indeterminate"></div>
        </div>
        <style dtps="true">
            body {
                background-color: #151515;
                overflow: hidden;
            }

            *,
            :after,
            :before {
                box-sizing: border-box
            }

            .progress {
                position: relative;
                width: 600px;
                height: 5px;
                overflow: hidden;
                border-radius: 12px;
                background: #262626;
                backdrop-filter: opacity(.4);
                display: inline-block;
                margin-top: 75px
            }

            .progress .indeterminate {
                position: absolute;
                background: #e3ba4b;
                height: 5px;
                animation: indeterminate 1.4s infinite;
                animation-timing-function: linear
            }

            @keyframes indeterminate {
                0% {
                    width: 5%;
                    left: -15%
                }

                to {
                    width: 100%;
                    left: 110%
                }
            }
        </style>
    </div>
</body>

</html>
