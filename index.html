}
    body.dark #mainIMG {

    body:not(.dark) #mainIMG {

    }
    .titlebar h3 {
      display: inline-block; 
      background: -webkit-linear-gradient(rgb(255, 167, 0), rgb(255, 212, 0)); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
      font-weight: bold;
      vertical-align: middle;
      margin-right: 20px;
    }
    .titlebar div {
      display: inline-block;
      font-size: 20px;
      font-weight: bold;
      vertical-align: middle;
      margin: 0px 10px;
      margin-bottom: -10px;
      color: var(--flex-sectext, gray);
      cursor: pointer;
    }
    .titlebar div i {
      vertical-align: middle;
    }
    .titlebar img {
      vertical-align: middle;
      height: 24px;
    }
	.banner {
		margin: 10px 0px;

		background-color: #ceab20;
		color: white;
		font-size: 16px;
		line-height: 30px;
		vertical-align: middle;
		display: inline-block;
	}
