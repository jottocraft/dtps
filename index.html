<body class="auto">
  <style>
  .material-icons {
    font-family: 'Material Icons Outline';
}
    body.dark #mainIMG {
      background-image: url(https://i.imgur.com/aCrKRND.png);
    }
    body:not(.dark) #mainIMG {
      background-image: url(https://i.imgur.com/auiCnxh.png);
    }
    .titlebar h3 {
      display: inline-block; 
      background: -webkit-linear-gradient(rgb(255, 167, 0), rgb(255, 212, 0)); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
      font-weight: bold;
      vertical-align: middle;
      margin-right: 20px;
    }
    .titlebar div {
      display: inline-block;
      font-size: 20px;
      font-weight: bold;
      vertical-align: middle;
      margin: 0px 10px;
      margin-bottom: -10px;
      color: var(--flex-sectext, gray);
      cursor: pointer;
    }
    .titlebar div i {
      vertical-align: middle;
    }
    .titlebar img {
      vertical-align: middle;
      width: 24px;
      height: 24px;
    }
  </style>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="fluid.js"></script>
  <script>
    $(document).ready(function() {
      if (window.localStorage.dtpsRefresh) {
        $("#login").html(`<i class="material-icons">open_in_new</i> Open`)
      }
      if (window.location.href.includes("?logout=true")) {
        window.history.replaceState(null, null, window.location.pathname);
        $("#login").html(`<i style="font-family: 'Material Icons Extended'" class="material-icons">lock</i> Logged out`)
      }
    })
  </script>
  <div style="padding: 0px 20px;" class="titlebar">
    <img style="width: auto; height: 36px; margin-bottom: -6px; margin-right: 10px;" src="https://dtps.js.org/outline.png" />
    <h3>Power+</h3>
	<div onclick="window.location.href = 'https://chrome.google.com/webstore/detail/power%20/pakgdifknldaiglefmpkkgfjndemfapo';"><i class="material-icons">cloud_download</i> Install</div>
	<div onclick="window.location.href='/canvas'"><img src="https://i.imgur.com/g36oHzm.png" /> Power+ for Canvas</div>
    <div id="login" onclick="window.location.href = '/app';"><i style="font-family: 'Material Icons Extended'" class="material-icons">lock_outline</i> Login</div>
  </div>
        <div style="text-align: center; margin-top: calc(50vh - 375px);">
        <div id="mainIMG" style="width: 1000px;height: 640px;border-radius: 10px;margin-top: 50px;box-shadow: 0 10px 30px rgba(0, 0, 0, 0.17);margin: 50px auto;background-size: cover;"></div>
      </div>


      <p style="text-align:center; position: absolute; top: calc(100vh + 50px); width: 100%; margin-bottom: 75px;">(c) 2018 - 2019 jottocraft&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://github.com/jottocraft/dtps/blob/master/LICENSE">license</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://github.com/jottocraft/dtps/">source</a></p>
